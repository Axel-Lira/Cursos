<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>
</head>
<body>
    <h1>Fundamentos JavaScript</h1>
    <script>
        class Animal{
            //el constructor es un metodo que ejecuta en el momento de instanciar la clase
            constructor(nombre,genero){
                this.nombre=nombre;
                this.genero=genero;
            }
            //MÃ©todos
            sonar(){
                console.log("Hago sonidos por que estoy vivo");
            }
            saludar(){
                console.log(`Hola me llamo ${this.nombre}`);
            }
        }

        class Perro extends Animal{
            constructor(nombre,genero,tamanio){
                super(nombre,genero);//Super es un metodo que manda a llamar al constructor padre
                this.tamanio=tamanio;
            }
            sonar(){
                console.log("Sou un perro y mi sonudo es un ladrido");
            }
            ladrido(){
                console.log("Guauuu,Guauu!");
            }
        }

        const mimi=new Animal("Mimi","Hembra"),
        scooby=new Perro("Scooby","Macho","Gigante");

        console.log(mimi);
        mimi.sonar();
        mimi.saludar();
        console.log(scooby);
        scooby.sonar();
        scooby.saludar();
        scooby.ladrido();
    </script>
</body>
</html>
