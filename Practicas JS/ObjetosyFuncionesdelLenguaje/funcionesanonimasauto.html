<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>
</head>
<body>
    <h1>Fundamentos JavaScript</h1>
    <script>
        //Función anonima autoejecutable
        (function (){
            console.log("Mi primer IIFE");
        })();
        (function (d,w,c){
            console.log("Mi segunda IIFE");
            console.log(d);
            console.log(w);
            c.log("este es un console.log");
        })(document,window,console);

        //Formas de escribir funciones anónimas autoejecutables
        //Clásica
        (function(){
            console.log("Versión clasica");
        })();
        //La Crockford (JS the good parts)
        ((function(){
            console.log("versión Crockford");
        })());
        //Unaria
        +function(){
            console.log("versión Unaria");
        }();
        //Facebook
        !function(){
            console.log("versión Facebook");
        }();
    </script>
</body>
</html>
