<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>
</head>
<body>
    <h1>Fundamentos JavaScript</h1>
    <script>
        console.log(Math);
        console.log(Math.PI);
        console.log(Math.abs(-7.8));//valor absoluto de un numero
        console.log(Math.ceil(7.2));//redondea el numero al numero entero posterior
        console.log(Math.floor(7.8));//redonde el numero entero menor
        console.log(Math.round(7.49));//redondea el numero
        console.log(Math.sqrt(81));//raiz cuadrada
        console.log(Math.pow(2,5));//potencia
        console.log(Math.sign(-7.8));//indicador si es negativo 0 o positivo -1 0 1
        console.log(Math.random());//numero aleatorio
        console.log(Math.random()*1000);//numero aleatorio con rango
        console.log(Math.round(Math.random()*1000));//numero aleatorio entero
    </script>
</body>
</html>
