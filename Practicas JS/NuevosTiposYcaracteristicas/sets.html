<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos Tipos de Dato JavaScript</title>
</head>
<body>
    <h1>Nuevos Tipos de Dato JavaScript</h1>
    <script>
        const set= new Set([1,2,3,3,4,5,true,false,false,{},{},"Hola","HOla"]);
        console.log(set);
        console.log(set.size);

        const set2= new Set();
        set2.add(1);
        set2.add(2);
        set2.add(2);
        set2.add(3);
        set2.add(true);
        set2.add(false);
        set2.add(true);
        set2.add({});
        console.log(set2);
        console.log(set2.size);

        for(item of set){
            console.log(item);
        }

        set2.forEach(item=>console.log(item));

        let arr=Array.from(set);//set debe conviertirse a arreglo para pacceder a las posiciones 
        console.log(arr);
        console.log(arr[0]);
        console.log(arr[9]);

        set.delete("HOla");//eliminar datos
        console.log(set);

        console.log(set.has("Hola"));//comprueba si existe ese valor en el conjunto de datos
        console.log(set.has(19));

        set2.clear();//limpia el conjunto
        console.log(set2);
    </script>
</body>
</html>
