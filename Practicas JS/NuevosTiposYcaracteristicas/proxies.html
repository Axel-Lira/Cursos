<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos Tipos de Dato JavaScript</title>
</head>
<body>
    <h1>Nuevos Tipos de Dato JavaScript</h1>
    <script>
        const persona={
            nombre:"",
            apellido: "",
            edad:0
        }
        const manejador={
            set(obj,prop,valor){
                if((prop==="nombre"||prop==="apellido")&&!(/^[A-za-zÁáÉéÍíÓóÚú/s]/g.test(valor))){
                    console.error(`La propiedad ${prop} sólo acepta letras y espacios en blanco`);
                }
                obj[prop]=valor;
            }
        }
        const axel=new Proxy(persona,manejador);
        axel.nombre="Axel";
        axel.apellido="Lira";
        axel.edad=27;
        axel.twitter="@RicardoAxelDiaz";
        console.log(axel);
        console.log(persona);
    </script>
</body>
</html>
