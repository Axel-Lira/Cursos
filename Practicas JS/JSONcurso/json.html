<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos Tipos de Dato JavaScript</title>
</head>
<body>
    <h1>Nuevos Tipos de Dato JavaScript</h1>
    <script>
        const json={
            cadena:"Axel",
            numero:27,
            booleano:true,
            arreglo:["correr","programar","cocinar"],
            objeto:{
                twitter:"@RicardoAxelDiaz",
                email:"ricardo.axel.diaz.lira@gmail.com"
            },
            nulo:null
        }

        console.log(json);
        console.log(JSON);
        console.log("{}");
        console.log("[1,2,3]");
        console.log(JSON.parse("{}"));//analisa cadenas y convierte objetos validos para Java Script
        console.log(JSON.parse("[1,2,3]"));
        console.log(JSON.parse("true"));
        console.log(JSON.parse("false"));
        console.log(JSON.parse("19"));
        console.log(JSON.parse("null"));

        console.log(JSON.stringify({}));//convierte un objeto a una cadena de texto
        console.log(JSON.stringify([1,2,3]));
        console.log(JSON.stringify(true));
        console.log(JSON.stringify(false));
        console.log(JSON.stringify(19));
        console.log(JSON.stringify(null));
    </script>
</body>
</html>
