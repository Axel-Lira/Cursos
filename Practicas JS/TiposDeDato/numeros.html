<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>
</head>
<body>
    <h1>Fundamentos JavaScript</h1>
    <script>
       let a=1;
       let b=new Number(2);
       let c=7.19;
       let d="5.6";

       console.log(a,b);
       console.log(c.toFixed(1));//decimales utilizados
       console.log(c.toFixed(5));
       console.log(parseInt(c));//parte entera
       console.log(parseFloat(c));//parte flotante
       console.log(typeof c, typeof d);//tipo de dato
       console.log(a+b);//suma
       console.log(c+d);//concatena por que d es cadena
       console.log(c+parseInt(d));//convierte y suma la parte entera
       console.log(c+parseFloat(d));//convierte y suma la parte entera y flotante
        
    </script>
</body>
</html>
