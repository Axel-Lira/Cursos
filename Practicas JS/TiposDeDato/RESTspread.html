<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>
</head>
<body>
    <h1>Fundamentos JavaScript</h1>
    <script>
        function sumar(a,b, ...c){//parametro REST puede o no ser infinito
            let resultado=a+b;
            c.forEach(function(n){
                resultado+=n;
            });
            return resultado;
        }
        console.log(sumar(1,2));
        console.log(sumar(1,2,3));
        console.log(sumar(1,2,3,4));
        console.log(sumar(1,2,3,4,5));

        /*Operador de propagaci√≥n*/
        const arr1=[1,2,3,4,5],
        arr2=[6,7,8,9,0];
        console.log(arr1,arr2);

        const arr3=[...arr1,...arr2];//spred operator ... la expresion se expande
        console.log(arr3);

        
    </script>
</body>
</html>
