<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>
</head>
<body>
    <h1>Fundamentos JavaScript</h1>
    <script>
        /*if else*/
        let edad=17;
        if(edad>17){
            console.log("Eres mayor de edad");
        }else{
            console.log("Eres menor de edad");
        }
        if(edad>=18){
            console.log("Eres mayor de edad");
        }else{
            console.log("Eres menor de edad");
        }
        if(edad<18){
            console.log("Eres menor de edad");
        }else{
            console.log("Eres mayor de edad");
        }
        if(edad<=17){
            console.log("Eres menor de edad");
        }else{
            console.log("Eres mayor de edad");
        }

        /*if else-if else*/
        let hora=18;
        if(hora>=0&&hora<6){
            console.log("Dejame dormir");
        }else if(hora>=6&&hora<12){
            console.log("Buenos días");
        }else if(hora>=12&&hora<19){
            console.log("Buenas tardes");
        }else{
            console.log("Buenas noches");
        }

        /*Operador Ternario (condición) ? verdadero : falsa*/
        console.log("Operador ternario");
        let eresMayor=(edad>=18) ?"Eres mayor de edad" /*se cumple la condición*/ :"Eres menor de edad";/*no se cumple la condición*/
        console.log(eresMayor);

        /*Switch Case*/
        let dia=5;
        switch (dia) {
            case 0:
                console.log("Domingo");
                break;
            case 1:
                console.log("Lunes");
                break;
            case 2:
                console.log("Martes");
                break;
            case 3:
                console.log("Miercoles");
                break;
            case 4:
                console.log("Jueves");
                break;
            case 5:
                console.log("Viernes");
                break;
            case 6:
                console.log("Sabado");
                break;
            default:
                console.log("El día no existe");
                break;
        }
    </script>
</body>
</html>
