<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>
</head>
<body>
    <h1>Fundamentos JavaScript</h1>
    <script>
        let verdadero=true;
        let falso=false;
        console.log(verdadero,falso);

        let v=Boolean(true);
        let f=Boolean(false);
        console.log(v,f);

        //Truthy valores que tienden a verdadero y a falso
        console.log(Boolean(0));
        console.log(Boolean(-7));
        console.log(Boolean(""));
        console.log(Boolean(" "));
        
    </script>
</body>
</html>
