<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>
</head>
<body>
    <h1>Fundamentos JavaScript</h1>
    <script>
        let contador=0;
        /*while(contador<10){
            console.log("while "+contador);
            contador++
        }*/

        do{
            console.log("do while "+contador);
            contador++
        }while(contador<10);

        for (let i = 0; i < 10; i++) {
            console.log("for "+i);
        }
        let numeros=[10,20,30,40,50,60,70,80,90];
        for(let i=0;i<numeros.length;i++){
            console.log(numeros[i]);
        }

        const axel={
            nombre:"Axel",
            apellido:"Lira",
            edad:27
        };
        for (const propiedad in axel) {//recorrer o iterar propiedades de un objeto
            console.log(propiedad);//leer propiedades
            console.log(axel[propiedad]);//leer valores
        }
        for (const elemento of numeros) {//recorrer todos los elementos de cualquier objeto alterable en JS
            console.log(elemento);
        }

        let cadena="Hola mundo"
        for (const caracter of cadena) {
            console.log(caracter);
        }

        
    </script>
</body>
</html>
