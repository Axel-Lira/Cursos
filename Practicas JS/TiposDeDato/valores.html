<body>
    <h1>Fundamentos JavaScript</h1>
    <script>
        let indefinida;//undefined variable sin valor y no definida
        console.log(indefinida);
        let nulo=null;//variable vacia asignado por programador
        console.log(nulo);
        let noEsUnNumero="hola"*3.7;//NaN Not a Number(no es un numero)
        console.log(noEsUnNumero);
    </script>
